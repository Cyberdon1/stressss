<!DOCTYPE html>
<html>
  <head>
    <title>Stress Test</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Stress Test</h2>
      </div>
      <form id="feel">
        <div class="form-group">
          <p>Warning Signs</p>
          <input type="checkbox" name="feels" value="1">Lack of sleep<br>
          <input type="checkbox" name="feels" value="2">Overwhelmed<br>
          <input type="checkbox" name="feels" value="3">Loss of Appetite<br>
        </div>
        <div class="form-group">
          <p>Health Symptoms:</p>
          <input type="checkbox" name="health" value="1">High blood pressure<br>
          <input type="checkbox" name="health" value="2">Anxious<br>
          <input type="checkbox" name="health" value="3">Loss of Breath<br>
        </div>
        <div class="form-group">
          <p>Coping Methods:</p>
          <input type="checkbox" name="cope" value="1">Meditate<br>
          <input type="checkbox" name="cope" value="2">Pet a cat<br>
          <input type="checkbox" name="cope" value="3">Manage your time<br>
        </div>
       <button type="submit">Submit Survey</button>
      </form>
      <span id="response1">
      </span>
    </div>
  </body>
</html>
